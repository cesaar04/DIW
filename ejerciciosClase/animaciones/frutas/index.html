<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frutas</title>
</head>
<body>
    <div class="ficha">
        <div class="fruta">
            <img src="img/marandina.png" alt="">
        </div>
        <div class="info">
            <div class="tit">
                <h1>Marandinas</h1>
            </div>
            <div class="tam">
                <h2>Tamaño: </h2>
                <span>Pequeño <br>(1kg)</span>
                <span>Mediano <br> (1,5kg)</span>
                <span>Grande <br> (2kg)</span>
            </div>
            <div class="uni">
                <h2>Unidades: </h2>
                <span>-</span>
                <input type="number">
                <span>+</span>
            </div>
            <div class="precio">
                <h2>Precio: </h2>
                <span>10 €</span>
            </div>
        </div>
    </div>
</body>
</html>
