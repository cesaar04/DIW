<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Animaciones 3</title>
</head>
<body>
    <header>
        <h2>Ejemplos con divs e imagenes</h2>
    </header>
    <section>
        <h2>Propiedad translate (2D)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
            </article>
            <article>
                <img src="../stich.gif" alt="" class="img">
            </article>
        </div>
        <button onclick="translateCaja()" id="btn-trans">Translate elementos</button>
        <button onclick="rotate2DCaja()" id="btn-rot2d">Rotate2D elementos</button>
        <button onclick="rotate3DCaja()" id="btn-rot3d">Rotate3D elementos</button>
        <button onclick="skewCaja()" id="btn-skew">Skew elementos</button>
    </section>

    <script src="../script.js"></script>
</body>
</html>
