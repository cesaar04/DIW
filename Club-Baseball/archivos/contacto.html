    <div>
        <form>
            <fieldset>
                <legend>Datos Generales: </legend>
                <p><label>Nombre: <input type="text" name="nombre" placeholder="TU NOMBRE" minlength="2" maxlength="30" required></label></p>
                <p><label>Primer Apellido: <input type="text" name="Apellido1" placeholder="TU PRIMER APELLIDO" minlength="2" maxlength="30" required> </label></p>
                <p><label>Segundo Apellido: <input type="text" name="Apellido2" placeholder="TU SEGUNDO APELLIDO" minlength="2" maxlength="30" required></label></p>
                <p><label>Correo electrónico: <input type="email" name="correoE" size="25" maxlength="25" placeholder="Introduce tu correo electronico"></label></p>
                <p><label>Teléfono móvil: <input type="text" name="tlfnoMovil" size="9" minlength="9" maxlength="9" pattern="[0-9]{9}" placeholder="Tlfn móvil" required></label></p>
                <p><label>Si tienes alguna informacion o sugerencia, escriba aqui, antes de enviar: </label><br><textarea name="ayuda" cols="66" rows="3"></textarea></p>
                <p><label><input type="checkbox" name="avisoLegal" value="conforme" required> He leído y acepto el <a href="https://es.wikipedia.org/wiki/Aviso_legal">aviso legal y la política de privacidad</a></label></p>
                <p><input type="submit" value="Enviar" name="ok"> <input type="reset" value="Borrar"></p>
            </fieldset>
        </form>
    </div>
