<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejemplos.css">
    <title>Ejercicios imagemes</title>
</head>
<body>
    <article>
        <h1>Ejemplo 1</h1>
        <article>
            <p>Una imagen se puede dividir en 3 partes verticales iguales o diferentes.</p>
            <svg width="626" height="417" xmlns="http://www.w3.org/2000/svg">
                <!-- Definir la imagen -->
                <defs>
                  <pattern id="imgPattern2" patternUnits="userSpaceOnUse" width="626" height="417">
                    <image href="imgs/gato.jpg" width="626" height="417" />
                  </pattern>
                </defs>
              
                <!-- Crear la máscara que divide la imagen en tres partes -->
                <mask id="maskDividida3">
                    <rect x="0" y="150" width="625" height="1557" fill="white" rx="20" ry="20"/>
                    <rect x="645" y="100" width="625" height="1607" fill="white" rx="20" ry="20"/>
                    <rect x="1290" y="50" width="625" height="1657" fill="white" rx="30" ry="20"/>
                    <rect x="1935" y="0" width="625" height="417" fill="white" rx="20" ry="20"/>
                  </mask>
              
                <!-- Aplicar la imagen con la máscara -->
                <rect x="0" y="0" width="626" height="417" fill="url(#imgPattern2)" mask="url(#maskDividida2)" />
            </svg>
        </article>
    </article>
    <article>
        <h1>Ejemplo 2</h1>
    </article>
    
</body>
</html>
