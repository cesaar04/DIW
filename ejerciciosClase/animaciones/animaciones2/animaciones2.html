<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Animaciones 2</title>
</head>
<body>
    <header>
        <h2>Ejemplos con divs e imagenes</h2>
    </header>
    <section>
        <h2>Propiedad translate (2D)</h2>
        <div class="division">
            <article>
                <div class="caja-trans"></div>
            </article>
            <article>
                <img src="../stich.gif" alt="" class="img-trans">
            </article>
        </div>
    </section>
    <hr>
    <section>
        <h2>Propiedad rotate (2D)</h2>
        <div class="division">
            <article>
                <div class="caja-rot2d"></div>
            </article>
            <article>
                <img src="../stich.gif" alt="" class="img-rot2d">
            </article>
        </div>
    </section>
    <section>
        <h2>Propiedad rotate (3D)</h2>
        <div class="division">
            <article>
                <div class="caja-rot3d"></div>
            </article>
            <article>
                <img src="../stich.gif" alt="" class="img-rot3d">
            </article>
        </div>
    </section>
    <section>
        <h2>Propiedad skew (2D)</h2>
        <div class="division">
            <article>
                <div class="caja-skew"></div>
            </article>
            <article>
                <img src="../stich.gif" alt="" class="img-skew">
            </article>
        </div>
    </section>
</body>
</html>
