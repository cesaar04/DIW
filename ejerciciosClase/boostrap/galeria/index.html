<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
    <title>Galeria de img</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="display-1 text-center">Galería de Imágenes</h1>
        <div class="row">
            <div class="col-6 col-xl-2 col-md-4 col-sm-6">
                <figure>
                    <img src="media/kiwi.jpeg" class="img-fluid">
                    <figcaption>KIWI</figcaption>
                </figure>
            </div>
            <div class="col-6 col-xl-2 col-md-4 col-sm-6">
                <figure>
                    <img src="media/manzana.jpg" class="img-fluid">
                    <figcaption>MANZANA</figcaption>
                </figure>
            </div>
            <div class="col-6 col-xl-2 col-md-4 col-sm-6">
                <figure>
                    <img src="media/mandarinas.jpg" class="img-fluid">
                    <figcaption>MARANDINA</figcaption>
                </figure>
            </div>
            <div class="col-6 col-xl-2 col-md-4 col-sm-6">
                <figure>
                    <img src="media/melon.jpg" class="img-fluid">
                    <figcaption>MELÓN</figcaption>
                </figure>
            </div>
            <div class="col-6 col-xl-2 col-md-4 col-sm-6">
                <figure>
                    <img src="media/sandia.jpg" class="img-fluid">
                    <figcaption>SANDIA</figcaption>
                </figure>
            </div>
            <div class="col-6 col-xl-2 col-md-4 col-sm-6">
                <figure>
                    <img src="media/uva.png" class="img-fluid">
                    <figcaption>UVA</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
