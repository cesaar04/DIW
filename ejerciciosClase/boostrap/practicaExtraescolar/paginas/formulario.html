  <div class="container form-container">
    <h2 class="text-center text-secondary fw-bold">Formulario de Reserva</h2>
    <form>
        <div class="row mb-3s">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre <i class="fa-solid fa-user-large"></i></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
            </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Teléfono <i class="fa-solid fa-phone"></i></label>
          <div class="col-sm-4">
              <input type="telefono" class="form-control" id="teléfono" placeholder="Introduce teléfono">
          </div>
      </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Correo Electrónico <i class="fa-solid fa-envelope"></i></label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico">
            </div>
        </div>
        <div class="row mb-3">
            <label for="fecha" class="col-sm-2 col-form-label">Fecha de Reserva <i class="fa-solid fa-calendar-days"></i></label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="fecha">
            </div>
        </div>
        <div class="row mb-3">
            <label for="hora" class="col-sm-2 col-form-label">Hora <i class="fa-regular fa-clock"></i></label>
            <div class="col-sm-4">
                <input type="time" class="form-control" id="hora">
            </div>
        </div>
        <div class="row mb-3">
            <label for="personas" class="col-sm-2 col-form-label">Número de Personas <i class="fa-solid fa-person"></i></label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="personas" placeholder="Número de personas">
            </div>
        </div>
        <div class="row mb-3">
            <label for="comentarios" class="col-sm-2 col-form-label">Comentarios <i class="fa-solid fa-comment"></i></label>
            <div class="col-sm-4">
                <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribe tus comentarios o peticiones"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
        </div>
    </form>
